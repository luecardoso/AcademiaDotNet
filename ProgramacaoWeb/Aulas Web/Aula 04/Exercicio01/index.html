<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#vermelho").click(function(){
                $("body").css("background-color", "red");
            });
            $("#verde").click(function(){
                $("body").css("background-color", "green");
            });
            $("#azul").click(function(){
                $("body").css("background-color", "blue");
            });
            $("#amarelo").click(function(){
                $("body").css("background-color", "yellow");
            });
        });
    </script>
</head>

<body id="pagina">
    <main>
        <!--
            1 - Crie um formulário com 4 botões que, ao clicar em cada um,
            altere a cor do plano de fundo da página para vermelho, verde,
            azul e amarelo, respectivamente
            https://developer.mozilla.org/pt-BR/docs/Learn/JavaScript/Building_blocks/Events
        -->
        <form action="">
            <button id="vermelho" type="button" >Vermelho</button>
            <button id="verde" type="button" >Verde</button>
            <button id="azul" type="button" >Azul</button>
            <button id="amarelo" type="button" >Amarelo</button>
        </form>
    </main>
    <!-- <script type="text/javascript" src="main.js"></script> -->
</body>
</html>
