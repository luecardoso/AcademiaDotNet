<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
       $(document).ready(function(){
            $("#vermelho").mouseover(function(){
                $("body").css("background-color", "red");
            });
            $("#verde").mouseover(function(){
                $("body").css("background-color", "green");
            });
            $("#azul").mouseover(function(){
                $("body").css("background-color", "blue");
            });
            $("#amarelo").mouseover(function(){
                $("body").css("background-color", "yellow");
            });
        });
    </script>
</head>
<body>
    <main>
        <!--
            Crie uma página com 4 links (tag <a>), cada um representando o 
            nome de uma cor, que, utilizando o evento onmouseover altere a 
            cor do plano de fundo para a cor específica
            https://developer.mozilla.org/en-US/docs/Web/API/Element/mouseover_event    
        -->
        <a id="vermelho" href="">Vermelho</a><br/>
        <a id="verde" href="">Verde</a><br/>
        <a id="azul" href="">Azul</a><br/>
        <a id="amarelo" href="">Amarelo</a><br/>
    </main>
</body>
</html>
